<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Materials Elements Components</title>

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Materials Elements is a set of Material Design Web Components you can use in any project, whatever is your Framework">
  <meta name="theme-color" content="#16161d">

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Ionic PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <link href="/build/materials-site.css" rel="stylesheet">
  <script type="module" src="/build/materials-site.esm.js"></script>
  <script nomodule src="/build/materials-site.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />

  <style>
    html {
      --mdc-theme-primary: #ff9100;
      --mdc-theme-on-primary: #000;
      --mdc-theme-secondary: #37474f;
      --mdc-theme-on-secondary: #fff;
      --mdc-theme-error: #ff0000;
      --mdc-theme-background: #fff;
      --mdc-theme-on-background: #222;

      font-family: 'Roboto', Arial, Helvetica, sans-serif
    }

    body {
      margin: 0;

    }

    .github-fork-ribbon::before {
      background-color: #333;
    }

  </style>
</head>

<body>
  <a class="github-fork-ribbon" href="https://github.com/GMV-centravet/materials-elements" data-ribbon="Fork me on GitHub"
    title="Fork me on GitHub">Fork me on GitHub</a>
  <app-root></app-root>

</body>

</html>
