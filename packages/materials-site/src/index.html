<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>PWA Toolkit</title>

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Welcome to the Ionic PWA Toolkit. You can use this starter to build fast PWAs using Ionic and Stencil!">
  <meta name="theme-color" content="#16161d">

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/build/app.css" rel="stylesheet">
  <script type="module" src="/build/materials.esm.js"></script>
  <script nomodule src="/build/materials.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    html {
      --mdc-theme-primary: #ff9100;
      --mdc-theme-on-primary: #000;
      --mdc-theme-secondary: #37474f;
      --mdc-theme-on-secondary: #fff;
      --mdc-theme-danger: #ff0000;
      --mdc-theme-background: #fff;
      --mdc-theme-on-background: #222;

      font-family: 'Roboto', Arial, Helvetica, sans-serif

    body {
